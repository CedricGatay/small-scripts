apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.2'
    groovy group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
}